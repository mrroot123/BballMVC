

<div ng-controller="HeaderController">
   <div class="row">
      <div class="col-md-2"> </div>
      <div class="col-md-3">
         <h1>Bball</h1>
      </div>
      <div class="col-md-7"> </div>
   </div>

   <div class="row">
      <div class="col-md-12"><hr /> </div>
   </div>

   <div class="row">
      <div class="col-md-2">
         <button type="button" class="btn btn-info active" data-toggle="tooltip" title="Select League" 
                 ng-click="SelectLeague()">Select League</button>
      </div>
      <div class="col-md-3">
         <span class="help-block text-muted small-font">League Name</span>
         <select ng-model="LeagueName" ng-options="item.Text as item.Value for item in LeagueNameList">
            <option value="" label="--Select League--"></option>
         </select>
      </div>
      <div class="col-md-3">
         <input type="date" ng-model="BballInfo.GameDate" /> Game Date
      </div>

      <div class="col-md-4"> </div>
   </div>


</div>
