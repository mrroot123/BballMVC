<div ng-controller="BballManagementController">

   <div class="row">
      <div class="container" id="BballManagementContainer">

         <div class="row">
            <div class="col-md-6">
               <div class="container" id="ReloadBoxScoresContainer">

                  <div class="row">
                     <div class="col-md-12">
                        Reload BoxScores
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-2">
                        col 2
                     </div>
                     <div class="col-md-1">
                        col 1
                     </div>
                     <div class="col-md-3">
                        col 3
                     </div>

                     <div class="col-md-4">
                        col 4
                     </div>
                     <div class="col-md-2">
                        col 2
                     </div>

                  </div>
                  <div class="row">
                     <div class="col-md-6">
                        <div class="container LeagueNameContainer">

                           <div class="row">
                              <div class="col-md-2">
                                 <span class="help-block text-muted small-font">League Name:  {{LeagueName}}</span>

                                 <button type="button" class="btn btn-info active" data-toggle="tooltip" title="Refresh Today's Matchups"
                                         ng-click="ReloadBoxScores()">
                                    Reload
                                 </button>
                              </div>
                              <div class="col-md-2" ">
                                 <input type="checkbox" ng-model="cbAsync"> Async
                              </div>
                              <div class="col-md-2">
                              <div class="container GameDateContainer">
                                 <input type="date" ng-model="GameDate" />
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-6">

                  </div>
               </div>
                  <div class="row">
                     <div class="col-md-6">

                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6">

                     </div>
                  </div>
               </div>
            </div>
            <div class="col-md-6">
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <a href="/" target="_blank">MVC</a>
            </div>
         </div>

         <div class="row">
            <div class="col-md-12">
               <hr />
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <button type="button" class="btn btn-info active" data-toggle="tooltip" title="Refresh Bball Info" ng-click="RefreshBballInfo()">
                  Refresh Bball Info
               </button>
            </div>
         </div>

         <div class="row">
            <div class="col-md-2 font-weight-bold">
               DB Connection String:
            </div>
            <div class="col-md-10">
               {{ConnectionString}}
            </div>
         </div>
         <div class="row">
            <div class="col-md-2 font-weight-bold">
               Base Directory:
            </div>
            <div class="col-md-10">
               {{BaseDirectory}}
            </div>
         </div>
      </div>
   </div>
</div>


<div class="container" id="xContainer">
   <div class="row">
      <div class="col-md-12">
      </div>
   </div>
</div>
