<table class="table table-bordred table-striped">
   <tr>
      <th style="width:10%;">Update<br>Amount</th>
      <th>Delete</th>
      <th>Start Date</th>
      <th>Adj Type</th>
      <th>Team</th>
      <th>Adjustment<br>Amount</th>
      <th>Player</th>
      <th>Description</th>
      <th ng-hide="true">Adjustment ID</th>
   </tr>
   <tr ng-repeat="oAdjustment in ocAdjustments" ng-hide="!cbShowZeroAdjustments && {{oAdjustment.AdjustmentAmount}} === 0">
      <td> 
      <input id="adjAmt_{{$index}}" ng-keypress="cbChange({{$index}})" 
             Data-AdjustmentID="{{oAdjustment.AdjustmentID}}"  ng-disabled="{{oAdjustment.cb_ID}}" class=" col-sm-6" type="text"> 
      </td>
      <td>
      <input id="cb_{{$index}}"   type="checkbox"  >
      </td>
		<td>{{oAdjustment.StartDate}}</td>
      <td>{{oAdjustment.AdjustmentType}}</td>
      <td>{{oAdjustment.Team}}</td>
      <td>{{oAdjustment.AdjustmentAmount}}</td>
      <td>{{oAdjustment.Player}}</td>
      <td>{{oAdjustment.Description}}</td>
      <td ng-hide="true">{{oAdjustment.AdjustmentID}}</td>

   </tr>
</table>
