<div class="container">
   <div class="row">
      <div class="col-md-4">
         <button type="button" class="btn-xs btn-info active" data-toggle="tooltip" title="Select Game Date"
                 ng-show="true" ng-click="SelectGameDate()">
            Select Game Date
         </button>
      </div>
   </div>
   <div class="row">
      <div class="col-md-4">
         <input type="date" ng-model="oBballInfoDTO.GameDate" />
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12">

         <button type="button" class="btn-xs btn-info active" data-toggle="tooltip" title="Select Yesterday's Game Date"
                 ng-show="true" ng-click="GetYesterday()">
            Yesterday
         </button>
         <button type="button" class="btn-xs btn-info active" data-toggle="tooltip" title="Select Today's Game Date"
                 ng-show="true" ng-click="GetByDayButton(0)">
            Today
         </button>
         <button type="button" class="btn-xs btn-info active" data-toggle="tooltip" title="Select Tomorrow's Game Date"
                 ng-show="true" ng-click="GetByDayButton(1)">
            Tomorrow
         </button>
      </div>
   </div>
</div>
