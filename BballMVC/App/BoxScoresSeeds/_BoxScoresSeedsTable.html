<table ng-hide="Multi" class="table table-bordred table-striped">
   <!-- Colspan Doc site https://www.w3.org/WAI/tutorials/tables/irregular/ -->


   <tr class="w-medium">
      <th class="w-narrow">Team</th>
      <th class="w-medium">Points</th>
      <th class="w-medium">Adjustment</th>

   </tr>
   <tr ng-repeat="item in ocBoxScoresSeedsDTO">
      <td id="Team_{{$index}}"  class="large">{{item.Team}}</td>

      <td>
         <table>
            <tr>
               <td>Scored</td>
            </tr>
            <tr>
               <td>Allowed</td>
            </tr>
         </table>
      </td>

      <td>
         <table>
            <tr>
               <td>
                  <input id="AdjustmentAmountMade_{{$index}}" type="text" class="col-sm-6" value="{{item.AdjustmentAmountMade}}">
               </td>
            </tr>
            <tr>
               <td>
                  <input id="AdjustmentAmountAllowed_{{$index}}" type="text" class="col-sm-6" value="{{item.AdjustmentAmountAllowed}}">
               </td>
            </tr>
         </table>
      </td>
   </tr>
</table>
